<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" placeholder="Enter your username" />
      <div *ngIf="!submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors">Username is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter your password" />
      <div *ngIf="!submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors">Password is required</div>
      </div>
    </div>
    <div>
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
        Login
      </button>
    </div>
  </form>
</div>
